<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Scope Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üîç Go Scope Visualizer</h1>
            <p class="subtitle">Interactive dependency graph explorer</p>
        </header>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <label for="file-input" class="btn btn-primary">
                    üìÅ Load Extract JSON
                    <input type="file" id="file-input" accept=".json" style="display: none;">
                </label>
                <span id="file-name" class="file-name"></span>
            </div>

            <div class="control-group">
                <button id="zoom-in" class="btn btn-icon" title="Zoom In">‚ûï</button>
                <button id="zoom-out" class="btn btn-icon" title="Zoom Out">‚ûñ</button>
                <button id="reset-view" class="btn btn-icon" title="Reset View">üéØ</button>
                <button id="toggle-labels" class="btn btn-icon" title="Toggle Labels">üè∑Ô∏è</button>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="show-external" checked> Show External
                </label>
                <label>
                    <input type="checkbox" id="show-docs" checked> Show Docs
                </label>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel: Graph Visualization -->
            <div class="panel graph-panel">
                <div id="graph-container"></div>
                <div class="graph-info">
                    <div id="legend" class="legend">
                        <h3>Legend</h3>
                        <div class="legend-item">
                            <span class="node-icon target">‚óè</span> Target Symbol
                        </div>
                        <div class="legend-item">
                            <span class="node-icon internal">‚óè</span> Internal Symbol
                        </div>
                        <div class="legend-item">
                            <span class="node-icon external">‚óè</span> External Symbol
                        </div>
                        <div class="legend-item">
                            <span class="edge-line">‚Äî</span> Direct Call
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Code Display -->
            <div class="panel code-panel">
                <div class="panel-header">
                    <h2 id="code-title">Select a node to view code</h2>
                    <button id="close-code" class="btn-close">‚úï</button>
                </div>
                <div id="code-content" class="code-content">
                    <div class="empty-state">
                        üëà Click on a node in the graph to view its code and details
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat">
                <span class="stat-label">Total Nodes:</span>
                <span id="stat-nodes" class="stat-value">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Total Edges:</span>
                <span id="stat-edges" class="stat-value">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Max Depth:</span>
                <span id="stat-depth" class="stat-value">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">External Refs:</span>
                <span id="stat-external" class="stat-value">0</span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
